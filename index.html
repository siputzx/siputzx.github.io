    <script>
        const THEME_TOGGLE = document.getElementById('theme-toggle');
        const THEME_ICON = document.getElementById('theme-icon');
        const HTML_ELEMENT = document.documentElement;

        const PERSONAL_INFO_CONTAINER = document.getElementById('personal-info-container');
        const IDENTITIES_CONTAINER = document.getElementById('identities-container');
        const SKILLS_CONTAINER = document.getElementById('skills-container');
        const PROJECTS_CONTAINER = document.getElementById('projects-container');

        function calculateAge(birthDate) {
            const today = new Date();
            const birth = new Date(birthDate);
            let age = today.getFullYear() - birth.getFullYear();
            const m = today.getMonth() - birth.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < birth.getDate())) {
                age--;
            }
            return age;
        }

        const PERSONAL_INFO = [
            { 
                icon: 'fa-calendar-alt', 
                getValue: () => `${calculateAge('2007-11-16')} Year` 
            },            
            { icon: 'fa-globe', text: 'Indonesia' },
            { icon: 'fa-heart', text: 'Single' },
            { icon: 'fa-cat', text: 'Cat Lover' },
            { icon: 'fa-hand-holding-heart', text: 'Kindhearted' },
            { icon: 'fa-user-secret', text: 'Nolep' },
            { icon: 'fa-code', text: 'Coding' },
            { icon: 'fa-wallet', text: 'Empty' }
          ]

        const IDENTITIES = [
            { name: "Siputzx", link: "https://github.com/siputzx" },
            { name: "Qanypaw", link: "https://github.com/qanypaw" },
            { name: "Putuofc", link: "https://github.com/putuofc" },
            { name: "Nawdev", link: "https://github.com/nawdev" },
            { name: "Monlify", link: "https://github.com/monlify" }
        ];

        const SKILLS = [
            "Prompt Engineering", "AI Interaction", 
            "Machine Learning", "NLP", "Node Js",
            "Monggodb", "Website scraping"
        ];

        const PROJECTS = [
            {
                name: "Siputzx API",
                description: "REST API for multi-purpose services",
                link: "https://api.siputzx.my.id"
            },
            {
                name: "LuminAI",
                description: "AI-powered conversational assistant by blackboxai",
                link: "https://luminai.my.id"
            },
            {
                name: "Character Ai",
                description: "A collection of all the AI characters I have created",
                link: "https://cai.my.id"
            }
        ];

        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                HTML_ELEMENT.classList.toggle('dark', savedTheme === 'dark');
            } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                HTML_ELEMENT.classList.add('dark');
            }
            updateThemeIcon();
        }

        function updateThemeIcon() {
            const isDark = HTML_ELEMENT.classList.contains('dark');
            THEME_ICON.classList.toggle('fa-moon', !isDark);
            THEME_ICON.classList.toggle('fa-sun', isDark);
        }

        function renderPersonalInfo() {
            PERSONAL_INFO.forEach(info => {
                const span = document.createElement('span');
                span.className = 'bg-neutral-200 dark:bg-neutral-700 text-neutral-600 dark:text-neutral-300 px-2 py-1 rounded-md text-xs transition-all hover:bg-neutral-300 dark:hover:bg-neutral-600 inline-flex items-center gap-2';
                
                const icon = document.createElement('i');
                icon.className = `fas ${info.icon} text-neutral-500 dark:text-neutral-400`;
                
                const text = document.createTextNode(
                    info.getValue ? `${info.getValue()}` : info.text
                );
                
                span.appendChild(icon);
                span.appendChild(text);
                PERSONAL_INFO_CONTAINER.appendChild(span);
            });
        }

        function renderIdentities() {
            IDENTITIES.forEach(identity => {
                const a = document.createElement('a');
                a.href = identity.link;
                a.target = "_blank";
                a.className = 'bg-neutral-200 dark:bg-neutral-700 text-neutral-600 dark:text-neutral-300 px-2 py-1 rounded-md text-xs transition-all hover:bg-neutral-300 dark:hover:bg-neutral-600';
                a.textContent = identity.name;
                IDENTITIES_CONTAINER.appendChild(a);
            });
        }

        function renderSkills() {
            SKILLS.forEach(skill => {
                const span = document.createElement('span');
                span.className = 'bg-neutral-200 dark:bg-neutral-700 text-neutral-600 dark:text-neutral-300 px-2 py-1 rounded-md text-xs transition-all hover:bg-neutral-300 dark:hover:bg-neutral-600';
                span.textContent = skill;
                SKILLS_CONTAINER.appendChild(span);
            });
        }

        function renderProjects() {
            PROJECTS.forEach(project => {
                const div = document.createElement('div');
                div.className = 'bg-neutral-200 dark:bg-neutral-700 text-neutral-600 dark:text-neutral-300 p-3 rounded-md text-xs transition-all hover:bg-neutral-300 dark:hover:bg-neutral-600';
                
                const titleLink = document.createElement('a');
                titleLink.href = project.link;
                titleLink.target = "_blank";
                titleLink.innerHTML = `<strong>${project.name}</strong>`;
                
                const description = document.createElement('p');
                description.textContent = project.description;
                description.className = 'text-xs text-neutral-500 dark:text-neutral-400 mt-1';
                
                div.appendChild(titleLink);
                div.appendChild(description);
                
                PROJECTS_CONTAINER.appendChild(div);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            initializeTheme();
            renderPersonalInfo();
            renderIdentities();
            renderSkills();
            renderProjects();
        });

        THEME_TOGGLE.addEventListener('click', () => {
            HTML_ELEMENT.classList.toggle('dark');
            const isDark = HTML_ELEMENT.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeIcon();
        });
    </script>
